<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Distribuidor" />
                <h:selectOneMenu value="#{findProdByDistBean.pkDistribuidor}">
                    <f:selectItems value="#{findProdByDistBean.distribuidors}"
                                   var="distribuidor"
                                   itemLabel="#{distribuidor.fkPessoa.nome}"
                                   itemValue="#{distribuidor.pkDistribuidor }"/>
                </h:selectOneMenu>
                <p:commandButton action="#{findProdByDistBean.findProdutosByPkDistribuidor()}" update="produtos"/>    
            </h:panelGrid>
            <h:dataTable id="produtos" var="produto" value="#{findProdByDistBean.produtos}">
                <h:column rowHeader="Produto">
                    #{produto.nome}
                </h:column>
                <h:column rowHeader="Preço">
                    #{produto.preço}
                </h:column>
                <h:column rowHeader="Area de Negocio">
                    #{produto.fkAreaNegocio.designacao}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
